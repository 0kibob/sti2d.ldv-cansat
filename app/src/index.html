<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' http://localhost:8000;"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <title>SampleCan - Dashboard</title>
    <link rel="stylesheet" href="assets/black.webstyle_framework.css">
    <link rel="stylesheet" href="assets/lucide_icon.css">
    <link rel="stylesheet" href="assets/custom.css">
</head>

<body class="bg-background flex flex-row overflow-h">

    <!-- Sidebar -->
    <div class="p-sm flex flex-col gap-xs">
        <div id="sidebar" class="bg-panel border-1 p-xs r-md flex flex-col gap-xs flex-1">
            <nav id="sidebar-nav" class="flex flex-col gap-xs h-full overflow-auto scrollbar-transparent">
                <button data-page="home" class="sidebar icon hover-accent r-sm">
                    <i data-lucide="layout-grid" class="lg"></i>
                    <span class="nav-hide">Home</span>
                </button>
                <button data-page="manage" class="sidebar icon hover-accent r-sm">
                    <i data-lucide="database" class="lg"></i>
                    <span class="nav-hide">Manage</span>
                </button>
            </nav>
            <p id="version" class="nav-hide text-muted-foreground size-sm"></p>
            <button id="sidebar-github" class="hover-muted icon r-sm">
                <i data-lucide="github" class="lg"></i>
                <span class="nav-hide">Github</span>
            </button>
            <button id="sidebar-chevron" class="hover-muted icon r-sm w-fit">
                <i data-lucide="chevron-right" class="lg"></i>
            </button>
        </div>
    </div>

    <main id="content" class="flex flex-col py-sm p-right-sm flex-1"></main>

    <div id="toast-container" class="fixed pointer-event-skip bottom-md right-md flex flex-col gap-xs min-w-md z-16"></div>
    
</body>
<script type="module" src="./renderer.js"></script>
</html>
