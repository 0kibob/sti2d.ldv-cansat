{% extends "base.html" %}
{% block title %} Missions - {% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='script/missions.js') }}"></script>
{% endblock %}

{% block body %}
<style>
    .loader {
    width: 24px;
    height: 24px;
    border: 5px solid #FFF;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    } 
</style>
{% include 'components/navbar.html' %}

<main class="flex flex-col w-full h-full flex-1">
    <div class="container-wrapper px-2">
        <div class="flex flex-col gap-3 py-6">
            <div class="flex flex-col gap-1">
                <h1 class="text-foreground size-3">Completed Missions</h1>
                <p class="text-primary size-md">View and discorver all of our missions.</p>
            </div>
            <div class="flex flex-col gap-2" id="missions"></div>
        </div>
    </div>
</main>
{% endblock %}
