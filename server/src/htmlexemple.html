<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
  <h1>API Test</h1>
  <button onclick="callAPI()">Call /greet</button>
  <button onclick="get_missions()">Call /missions</button>
  <button onclick="get_missions(1)">Call /missions?id=1</button>
  <button onclick="get_missions(2)">Call /missions?id=2</button>
  <pre id="output"></pre>

    <script>
        async function get_missions(id) {
            let res;

            if (id) {
                res = await fetch(`http://localhost:8000/missions?id=${id}`);
            } else {
                res = await fetch('http://localhost:8000/missions');
            }
            const data = await res.json();
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        }


        async function callAPI()
        {
            const name = "Tim√©o";
            const res = await fetch(`http://localhost:8000/greet?name=${name}`);
            const data = await res.json();
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
